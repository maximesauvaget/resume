    /* ── Design tokens (mirrors style.css) ─────────────────────────── */
    :root {
      --fg:      #0f172a;
      --muted:   #475569;
      --bg:      #ffffff;
      --bg-alt:  #f8fafc;
      --accent:  #2563eb;
      --border:  #e2e8f0;

    @media (max-width: 600px) {
      .site-title {

      }

    @media (prefers-color-scheme: dark) {
      :root {
        --fg:     #e6edf3;
        --muted:  #7d8590;
        --bg:     #0d1117;
        --bg-alt: #161b22;
        --accent: #58a6ff;
        --border: #30363d;
      }
    }

    /* ── Reset / base ───────────────────────────────────────────────── */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    html, body {
      height: 100%;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Inter,
                   Ubuntu, Cantarell, "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
    }

    /* ── Header ─────────────────────────────────────────────────────── */
    header {
      position: fixed;
      inset: 0 0 auto 0;
      height: var(--header-h);
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 1.5rem;
      z-index: 100;
    }

    .site-title {
      font-size: 0.875rem;
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      color: var(--muted);
    }

    /* ── Language toggle ─────────────────────────────────────────────── */
    .lang-toggle {
      display: flex;
      gap: 0.25rem;
      background: var(--bg-alt);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.25rem;
    }

    .lang-toggle button {
      appearance: none;
      border: none;
      background: transparent;
      cursor: pointer;
      font: inherit;
      font-size: 0.8125rem;
      font-weight: 600;
      letter-spacing: 0.05em;
      color: var(--muted);
      padding: 0.3rem 0.85rem;
      border-radius: 6px;
      transition: background 0.15s, color 0.15s;
    }

    .lang-toggle button:hover {
      color: var(--fg);
    }

    .lang-toggle button.active {
      background: var(--accent);
      color: #fff;
    }

    /* ── Contact button + dropdown ──────────────────────────────────── */
    .contact-wrapper {
      position: relative;
      display: inline-flex;
    }

    .btn-contact {
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      padding: 0.35rem 1.1rem 0.3rem;
      border-radius: 999px;
      border: 1.5px solid var(--border);
      background: transparent;
      color: var(--fg);
      font-family: 'Caveat', cursive;
      font-size: 1.125rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      text-decoration: none;
      cursor: pointer;
      transition: border-color 0.15s, color 0.15s, box-shadow 0.15s;
    }

    .contact-wrapper:hover .btn-contact,
    .contact-wrapper:focus-within .btn-contact {
      border-color: var(--accent);
      color: var(--accent);
      box-shadow: 0 2px 12px color-mix(in srgb, var(--accent) 20%, transparent);
    }

    .btn-contact svg {
      flex-shrink: 0;
      transition: transform 0.2s;
    }

    .contact-wrapper:hover .btn-contact svg {
      transform: translateX(2px) rotate(-8deg);
    }

    .contact-dropdown {
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%) translateY(-4px);
      min-width: 160px;
      padding: 0.5rem 0.3rem 0.3rem;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      box-shadow: 0 8px 24px color-mix(in srgb, var(--fg) 12%, transparent);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.15s, transform 0.15s;
      z-index: 200;
    }

    /* tiny caret */
    .contact-dropdown::before {
      content: '';
      position: absolute;
      top: 1px;
      left: 50%;
      transform: translateX(-50%) rotate(45deg);
      width: 9px;
      height: 9px;
      background: var(--bg);
      border-left: 1px solid var(--border);
      border-top: 1px solid var(--border);
    }

    .contact-wrapper:hover .contact-dropdown,
    .contact-wrapper:focus-within .contact-dropdown {
      opacity: 1;
      pointer-events: auto;
      transform: translateX(-50%) translateY(0);
    }

    .contact-dropdown a {

      border-radius: 7px;

      font-weight: 500;
      transition: background 0.12s, color 0.12s;

      position: fixed;
      inset: var(--header-h) 0 0 0;
      width: 100%;
      height: calc(100% - var(--header-h));
      border: none;
    }

  <script>
    // ── Theme management ──────────────────────────────────────────────
    let pinnedTheme = null;
    try { pinnedTheme = localStorage.getItem('resume-theme'); } catch (e) {}

    function effectiveTheme() {
      return pinnedTheme ||
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
    }

    function pushTheme(t) {
      document.documentElement.setAttribute('data-theme', t);
      document.getElementById('btn-theme').dataset.effective = t;
      try {
        document.getElementById('resume-frame').contentWindow
          .postMessage({ type: 'resume-theme', theme: t }, '*');
      } catch (e) {}
    }

    function toggleTheme() {
      pinnedTheme = effectiveTheme() === 'dark' ? 'light' : 'dark';
      try { localStorage.setItem('resume-theme', pinnedTheme); } catch (e) {}
      pushTheme(pinnedTheme);
    }

    // Apply on load
    pushTheme(effectiveTheme());

    // Re-push theme each time the iframe (re)loads
    document.getElementById('resume-frame').addEventListener('load', function () {
      pushTheme(effectiveTheme());
    });

    // Follow system preference changes when not pinned
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function () {
      if (!pinnedTheme) pushTheme(effectiveTheme());
    });

    // ── Decode obfuscated WhatsApp number on hover (keeps number out of static HTML)
    document.querySelectorAll('a[data-wa]').forEach(el => {
      el.addEventListener('mouseenter', function () {
        this.href = 'https://wa.me/' + atob(this.dataset.wa);
      });
    });

    const pages = { fr: 'resume_fr.html', en: 'resume_en.html' };
    const pdfs  = { fr: 'maxime_sauvaget_resume_fr.pdf',  en: 'maxime_sauvaget_resume_en.pdf'  };

    function setLang(lang) {
      document.getElementById('resume-frame').src = pages[lang];
      document.getElementById('btn-fr').classList.toggle('active', lang === 'fr');
      document.getElementById('btn-en').classList.toggle('active', lang === 'en');
      document.getElementById('btn-download').href = pdfs[lang];
      document.documentElement.lang = lang;
    }

    // Restore last choice from session
    const saved = sessionStorage.getItem('resume-lang');
    if (saved && saved !== 'fr') setLang(saved);

    document.querySelectorAll('.lang-toggle button').forEach(btn => {
      btn.addEventListener('click', () =>
        sessionStorage.setItem('resume-lang', btn.id.replace('btn-', ''))
      );
    });
  </script>
