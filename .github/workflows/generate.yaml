name: Build & Deploy Resume

on:
  push:
    branches:
      - "*"           # run on all branches

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v24

      - name: Build resume
        run: nix build

      - name: Prepare output folder
        run: |
          mkdir output
          cp result/resume/resume.html output/index.html
          cp result/resume/resume.pdf output/resume.pdf

      #
      # --- Deployment Logic ---
      #
      - name: Deploy master to root (/) as index.html
        if: github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: output
          keep_files: true    # DO NOT delete other branch folders

      - name: Deploy other branches to /<branch>/index.html
        if: github.ref != 'refs/heads/master'
        run: |
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          mkdir -p deploy/$BRANCH_NAME
          cp output/index.html deploy/$BRANCH_NAME/index.html
          cp output/resume.pdf deploy/$BRANCH_NAME/resume.pdf
        # Publish the folder
      - name: Publish branch folder
        if: github.ref != 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: deploy
          keep_files: true     # keep master root + other branches
